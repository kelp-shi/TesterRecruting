{% extends 'global_menu.html' %}
{% block content %}
<body>
	<div class="container">
		<form method="post" action="{% url 'baseApp:resetPasswordActive' %}">
			{% csrf_token %}
			<input type="hidden" name="password_reset" value="1">
			<button type="submit" id="password_reset">パスワードリセットメールを送信する</button>
		</form>
		<p><a href="{% url 'baseApp:profile' user.username %}">プロフィールページに戻る</a></p>
	</div>
</body>
{% endblock %}
