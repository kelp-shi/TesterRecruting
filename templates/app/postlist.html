{% extends 'global_menu.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <p>post list</p>
    <form action="" method="get">
        <input name="query" value="{{request.GET.query}}" type="text">
        <button type="submit">検索する</button>
    </form>
    {% for posts in object_list %}
    <tr>
        <a>{{ posts.PostName }}</a>
        <a>{{ posts.Discription}}</a>
    </tr>
    {% endfor %}
    {% endblock content %}
</body>
</html>
