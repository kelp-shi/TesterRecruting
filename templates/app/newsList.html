{% extends 'global_menu.html' %}
{% load static %}
{% block content %}
<div class="listbox col-12 mt-5">
    {% for news in object_list %}
        <div class="col-12">
            <a href="{% url 'baseApp:newsDetail' news.pk %}" class="text-decoration-none">
            <div class="card h-40 mb-3">
                <div class="card-body">
                    <h3 class="card-title fs-3">{{ news.NewsTitle }}</h3>
                    <p class="card-text mb-2">{{ news.Newsinner | linebreaks  }}</p>
                    <p class="card-text mt-2">{{ news.Create_at|date:"Y-m-d" }} : {{ news.CreateUser }}</p>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
