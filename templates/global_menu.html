{% load static %}
<!DOCTYPE html>
<link href="{% static 'css/global_manu.css' %}" rel="stylesheet">
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'baseApp:index' %}"><img src="logo.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'baseApp:index' %}">Home</a></li>
                <li><a href="{% url 'baseApp:postlist' %}">Tests LIst</a></li>
                <!--<li><a href="{% url 'baseApp:help' %}">What's TestHelper</a></li>-->
                <li><a href="{% url 'baseApp:profile' user.username %}">My Account</a></li>
                <li><a href="{% url 'baseApp:help' %}">Help</a></li>
            </ul>
            <div class="user-actions">
                <button class="post-test-btn"><a href="{% url 'baseApp:createpost' %}">Post Test</a></button>
                <div class="profile-icon">
                    <a href="{% url 'baseApp:profile' user.username %}">
                    {% if user.profile_img %}
                        <img class="user-image" src="{{ user.profile_img.url }}" alt="Profile Image">
                    {% else %}
                        <img class="defalt-image" src="../baseApp/images/user/profile/defalt.png" alt="Defalt Profile Image">
                    {% endif %}
                    </a>
                </div>
            </div>
        </nav>
    </header>
</body>
{% block content %}
{% endblock content %}
