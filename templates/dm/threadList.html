{% extends 'global_menu.html' %}

{% block content %}
  <h1>Thread List</h1>
  <ul>
    {% for room in rooms %}
      <li>
        <a href="{% url 'baseApp:message_detail' room.id %}">Room ID: {{ room.id }}</a>
        <ul>
          {% for message in room.messages.all %}
            <li>{{ message.Text }}</li>
          {% endfor %}
        </ul>
      </li>
    {% empty %}
      <li>No rooms found.</li>
    {% endfor %}
  </ul>
{% endblock %}
